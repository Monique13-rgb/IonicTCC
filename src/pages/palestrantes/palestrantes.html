<ion-header>
  <ion-toolbar color="padrao">
    <button ion-button menuToggle (click)="voltar()">
      <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card  *ngFor="let palestrante of palestrantes | async">
    <ion-card-content>
     <img mat-card-image src={{palestrante.imagem}}>
    </ion-card-content>
    <ion-card-content>
      <h1>Nome: {{palestrante.nome}}</h1>
    </ion-card-content>
    <ion-card-content>
      <p><b>Sobrenome:</b>{{palestrante.sobrenome}}</p>
    </ion-card-content>
    <ion-card-content>
      <p><b>Informações:</b>{{palestrante.informacoes}}</p>
    </ion-card-content>
  </ion-card>
