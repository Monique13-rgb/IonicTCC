<ion-header>
  <ion-toolbar color="padrao">
    <button ion-button menuToggle (click)="voltar()">
      <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let evento of eventos | async">
    <ion-card-content>
     <img mat-card-image src={{evento.imagem}}>
    </ion-card-content>
    <ion-card-content class="agua">
     <h5 class="card-title">{{evento.nomeEvento}}</h5>
    </ion-card-content>
    <ion-card-content class="card-body">
      {{evento.descricaoEvento}}
    </ion-card-content>
  <button ion-button round class="potato" (click)="irParaPalestrantes(evento)"> Palestrantes </button>
  <button class="potato2" round size="small" ion-button (click)="navegarProgramacao(evento)" >Programação </button>
</ion-card> 
</ion-content>
